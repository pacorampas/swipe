<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="js.js"></script>
	<title>Hammer</title>
	<style>
	body, html {
		width: 100%;
		height: 100%;
		overflow: hidden;
		white-space: nowrap;
	}
	* {
		margin: 0;
		padding: 0;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}
	
	#wrapper-panels {
		height: 100%;
		white-space: nowrap;
		transform: translateX(0);
		transition: transform 50ms;
	}

	#wrapper-panels.transition {
		transition: transform 300ms;
	}

	.panel {
		display: inline-block;
		width: 100%;
		height: 100%;
		cursor: pointer;
		float: left;
	}

	[color="red"] {
		background: red;
	}
	[color="blue"] {
		background: blue;
	}
	[color="green"] {
		background: green;
	}
	</style>
</head>
<body>
	<section id="wrapper-panels">
		<div class="panel" color="red"></div>
		<div class="panel" color="blue"></div>
		<div class="panel" color="green"></div>
	</section>
</body>
<script>


</script>
</html>
